<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Image Classification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #18b039; /* Background color for the webpage */
        }
        .phone-frame {
            width: 375px; /* Width of the phone frame */
            height: 812px; /* Height of the phone frame */
            background: #fff;
            border: 16px #333 solid;
            border-radius: 36px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            width: 210px;
            height: 30px;
            background: #333;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            transform: translateX(-50%);
        }
        .camera {
            position: absolute;
            top: 6px;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .speaker {
            position: absolute;
            top: 8px;
            left: 50%;
            width: 60px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            transform: translateX(-50%);
        }
        .home-button {
            position: absolute;
            bottom: 25px;
            left: 50%;
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .screen {
            width: 100%;
            height: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1, h4 {
            margin: 10px 0;
        }
        form div {
            text-align: left;
            margin: 10px 0;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        <div class="screen">
            <div class="container">
                <h2>Leaf Classification Model</h2>
                <h4>Based on Feature Extraction Values</h4>
                <form action='/vyshnavi' method="POST">
                    <div>
                        <label for="Contrast">Contrast:</label> 
                        <input type='text' id="Contrast" name='Contrast'><br>
                    </div>
                    <div>
                        <label for="Homogeneity">Homogeneity:</label> 
                        <input type='text' id="Homogeneity" name='Homogeneity'><br>
                    </div>
                    <div>
                        <label for="Correlation">Correlation:</label> 
                        <input type='text' id="Correlation" name='Correlation'><br>
                    </div>
                    <div>
                        <label for="Entropy">Entropy:</label> 
                        <input type='text' id="Entropy" name='Entropy'><br>
                    </div>
                    <input type='submit' value='Predict'>
                </form>
                <div class="result">
                    {% if result %}
                        The classified leaf is {{ result }}.
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="home-button"></div>
    </div>
</body>
</html>
